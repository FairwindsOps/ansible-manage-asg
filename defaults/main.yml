---

asg_assign_public_ip: no
deploy_user: 'deploy'
asg_health_check_period: 60
asg_health_check_type: 'EC2'

asg_replace_all_instances: yes
asg_replace_batch_size: 1
asg_min_size: 1
asg_max_size: 1
asg_desired_capacity: 1
asg_region: "{{aws_region}}"
asg_vpc_zone_identifier: [ "{{private_working_az1}}" ]
asg_wait_for_instances: no
asg_default_cooldown: 1

# For user_data.sh
asg_post_instantiantion_playbook_path: '/opt/app/post-instantiation.yml'
asg_app_post_instantiantion_playbook_path: '/opt/app/rails/reactive/install.yml'

asg_default_instance_type: 't2.medium'
